<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let año=parseInt(prompt("Introduce un año"));

        if(año%4==0){
            if(año%100==0){
                if(año%400==0){
                    console.log("el año "+año+" es bisiesto")
                }
                else{
                    console.log("el año "+año+" no es bisiesto")
                }

            }else{
                console.log("el año "+año+" es bisiesto")

            }

        }else{
            console.log("el año "+año+" no es bisiesto")
        }

    </script>
</body>
</html>
